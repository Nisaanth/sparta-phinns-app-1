<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Phinnes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script src="main.js"></script>

</head>

<body background="/assets/netflix-background.jpg">

    <div class="logo">

        <img src="/assets/phinns.png" alt="logo" width="200" height="75">

    </div>

    <div class="signin">

        <a href="/pages/sign-in-page.html"><button type="button" class="btn btn-danger btn-md">Sign in</button></a>

    </div>

    <div class="signup">

        <div class="content">

            <h1 class="next">See whatâ€™s next.</h1>

            <p class="watch">WATCH ANYWHERE. CANCEL AT ANY TIME.</p>

            <div class="container"></div>

            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">GET STARTED</button>

            <!-- Modal -->

            <div class="modal fade" id="myModal" role="dialog">

                <div class="modal-dialog">

                    <!-- Modal content-->

                    <div class="modal-content">

                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                            <h4 class="modal-title">Sign Up</h4>

                        </div>
                        <!-- Form for Sign up button -->

                        <div class="modal-body">

                            <form action="#">

                                <div class="form-group">

                                    <label for="firstname">First Name:</label>

                                    <input type="firstname" class="form-control" id="firstname" placeholder="Enter your first name">

                                </div>

                                <div class="form-group">

                                    <label for="surname">Surname:</label>

                                    <input type="surname" class="form-control" id="surname" placeholder="Enter your surname">

                                </div>

                                <div class="form-group">

                                    <label for="email">Email address:</label>

                                    <input type="email" class="form-control" id="email" placeholder="Enter your email address">

                                </div>

                                <div class="form-group">

                                    <label for="pwd">Password:</label>

                                    <input type="password" class="form-control" id="pwd" placeholder="Enter your password">

                                </div>

                                <div class="form-group">

                                    <label for="pwd">Confirm Password:</label>

                                    <input type="password" class="form-control" id="pwd" placeholder="Retype your password">

                                </div>

                                <div class="checkbox">

                                    <label><input type="checkbox">Please do not email Phinns special offers</label>

                                </div>

                                <div class="form-group"></div>

                                <p class="policy">By creating an account you agree to Phinns's Conditions of Use.

                                    Please see

                                    our

                                    <a>Privacy Notice</a>,

                                    our <a>Cookies Notice</a> and our <a>Interest-Based Ads Notice</a>.</p>

                                <p class="existing">Already have an account? <a href="/pages/sign-in-page.html"> Sign

                                        in</a></p>

                        </div>

                        </form>

                        <div class="modal-footer">

                            <a href="/pages/home-page.html"> <button type="submit" class="btn btn-default">Submit</button></a>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
